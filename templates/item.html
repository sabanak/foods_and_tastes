{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet" />
    <link href="{% static 'pr/fontawesome/css/all.min.css' %}" rel="stylesheet" />
    <link href="{% static 'pr/css/templatemo-comparto.css' %}" rel="stylesheet" />
    <title>Description about product</title>
<!--

Comparto TemplateMo

https://templatemo.com/tm-544-comparto

-->
</head>

<body>
<br><br><br>          
        <section class="tm-mb-1" id="about">
            <div class="tm-row tm-about-row">
                <div class="tm-section-1-l">
                    <img src="{{pr.img.url}}" alt="About image" style="width:800px;height:600px;" class="tm-img-responsive">
                </div>
                <article class="tm-section-1-r tm-bg-color-8">
                    <h2 class="tm-mb-2 tm-title-color">{{pr.name}}</h2>
                    <p>Price :{{pr.price}} Rs</p>
                    <p>{{pr.desc}}</p>
                    <p>Stock :{{pr.stock}}</p>
                     {% if pr.stock <= 0 %}<!--if stock is 0 or less than 0,will display the following-->
                        <h1 style="color:red">Sorry no stock left</h1>
                     {% else %} <!--will display add to cart button-->
                        <a href="{% url 'add_cart' pr.id %}" class="tm-btn tm-btn-1 tm-link-to-services">Add to cart</a>
                     {% endif %}
                </article>
            </div>
        </section>
</body>
</html>
{% endblock %}
